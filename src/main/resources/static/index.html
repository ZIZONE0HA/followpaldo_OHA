<script>
     
     
     function updateTemperature(region, temperature) {
        // 대기중인 함수 호출 하여 html 에 값 넘기기
        

    
    
    $('#' + region).text(region + ': ' + temperature + " ℃");
    // j쿼리문 사용 ID선택자에 지역명과 일치한걸 찾아 지멱명 + 온도 문자를 넣어준다.
}



                $(document).ready(function() { 
    let arr = [];
    let today = new Date();
    let week = new Array('일','월','화','수','목','금','토');
    let year = today.getFullYear();
    let month = today.getMonth() + 1;
    let day = today.getDate();
    let hours = today.getHours();
    let minutes = today.getMinutes();
    let hoursA1 = new Array ( '02', '05', '08','11','14','17','23' );
    let korea = [{'region ' : '서울', 'nx' : 60, 'ny' : 127},
    {'region' : '인천', 'nx' : 55 , 'ny' : 124},
    {'region' : '경기도', 'nx' : 60, 'ny' : 121},
    {'region' : '강원도', 'nx' : 92, 'ny' : 131},
    {'region' : '충청북도', 'nx' : 69, 'ny' : 106},
    {'region' : '충청남도', 'nx' : 68, 'ny' : 100},
    {'region' : '전라북도', 'nx' : 63, 'ny' : 89},
    {'region' : '전라남도', 'nx' : 50, 'ny' : 67},
    {'region' : '경상남도', 'nx' : 90, 'ny' : 77},
    {'region' : '경상북도', 'nx' : 91, 'ny' : 106},
    {'region' : '제주도', 'nx' : 52, 'ny' : 38} ];
/*
$*'weatherDate'),html(
    month +"월 " +  day + "일" + week[today.getDay()] + "요일"); */


// 동네에보 시간이 0200 0500 ... 3시간 단위로 23시까지


// 가장 근접한 시간의 일기예보를 찾기위한코드 예를들어 00시 일때 00시의 일기예보가 아닌 23시의 일기예보를 찾기위한 코드

// 9시 -> 09시 변경 필요 
if (hours < 10 ) {
    hours = '0' + hours;
}

if(month < 10) {
    month = '0' + month;

}
if(day < 10) {
    day = '0' + day;
}

today = year + "" + month + "" + day-1;



// 좌표

$.each(korea, function(j , k ) {
    // function(인덱스값, value값)
// 배열을 관리하고자 할때 사용하는 메서드, 매개변수로 받은 것을 사용해 for 반복문 같이 배열이나 객체의 요소를 검사할수 있는 메서드 
// korea 배열변수에 저장된 값을 반복하기 위한 메서드  , 주어진 배열의 길이만큼 반복한다. 
        let nx = korea[j].nx, ny = korea[j].ny, region = korea[j].region,
        // 각 변수에 한국 좌표 와 도시명을 저장한다. 
        apikey = "Y%2BF7DCXFMMk8nIxQLgY67hQenETFkLN6qOAU0%2BNv3cboJEEDvWP8a6LtIqi%2BSx6kPv4A1Z3tXoLCT%2Bi1tNkUpQ%3D%3D",
        WeatherURL = "http://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getVilageFcst";
        WeatherURL += "?serviceKey=" + apikey;
        WeatherURL += "&numOfRows=285&pageNo=1&base_date="+today+"&base_time=0500";
        WeatherURL += "&nx=" + nx + "&ny=" + ny;
        arr.push({'url' : WeatherURL, 'region' : region});
        // 키값 배열에 각각 url , 지역명을 저장해준다. 
        $.ajax({
        url: arr[j].url,
        type: 'GET',
        success: function(data) {
            let $data = $(data).find("response>body>items>item");
            let temp = '';
            let fcstTime ='';
            $.each($data, function(i, o) {
                let category = $(o).find("category").text();
                let fcstValue = $(o).find("fcstValue").text();
                // fcstValue 에 해당하는 text 값을 받아 저장한다. 
                let fcstTime = $(o).find("fcstTime").text();
                // TMP 값을 찾아서 온도 정보 가져오기
                if (category === 'TMP') {
                    temp = fcstValue;
                    time = fcstTime;
                    // TMP가 온도를 나타내기 떄문에 카테고리에 TMP(속성) 가 있으면 fcstVAlue(온도값) temp 변수에 저장한다.
                    if (region == null || region === undefined) {
        region = "서울";
        // 서울은 좌표값을 맞게 줬는데 계속 undefined 뜨고 null 값이 떠 못찾을시 서울로 명시하도록 함. 
    }
                    console.log(region);
                    updateTemperature(region, temp, time);
                    // 저장한 변수들 함수에 호출시킬 대기 함수
                }
            });
            console.log("ajax 호출 성공하였습니다.");
            console.log('온도:', temp);
            console.log('시간:', hours+"시"+minutes+"분 ");
               
           
          

} // success 함수 종료
});
}); // each 함수 종료
// 각 지역에 해당하는 온도를 업데이트하는 함수

}); // ready 함수 종료



            </script>
